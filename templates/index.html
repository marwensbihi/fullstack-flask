<!DOCTYPE html>
<html>
<head>
	<title>Run Scala Code</title>
</head>
<body>
	<h1>Run Scala Code</h1>
	<form action="/run-scala" method="POST">
		<label for="scala_code">Enter your Scala code:</label><br>
		<textarea id="scala_code" name="scala_code" rows="10" cols="50"></textarea><br>
		<input type="submit" value="Run">
	</form>
	{% if result %}
		<h2>Result:</h2>
		<pre>{{ result }}</pre>
	{% endif %}
</body>
</html>
